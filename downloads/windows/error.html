<!DOCTYPE html>
<html>
<head>
	<title>Website is Down</title>
	<style>
		/* Center the error message vertically */
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			margin-top: 0;
		}

		/* Add some padding and border to the error message */
		.error {
			padding: 1rem;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- Error message with sad computer icon -->
	<div class="error">
		<h1><img src="./images/error.png" alt="Error Icon" width="60" height="60"></h1>
		<p>The website is currently down for maintenance. Please try again later or contact support.</p>
	</div>
</body>
</html>
